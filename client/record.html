<template name="record">
	
	<div class="container">
		<h1>Record</h1>

		{{> form}}

	</div>


</template>


<template name="schemaPicker">
	<div class="form-group">
    	<label for="sPicker">Type:</label>
	
		<select class="form-control" id="sPicker">
			<option value=""></option>
			{{#each schemas}}
				<option>{{schemaName}}</option>
			{{/each}}

		</select>
	</div>

</template>

<template name="form">

	<!-- Base data header -->
	{{#autoForm schema=baseSchema id="insertAssetForm" type="method" meteormethod="insertAsset"}}

		<div class="row">
			<div class="pull-right">
		    	<button type="submit" class="btn btn-primary">Submit</button>
		      	<button type="reset" class="btn btn-default">Reset</button>
		    </div>
	    </div>

	    <div class="row">
			{{> afQuickField name="assetId"}}
			{{> afQuickField name="dateCreated"}}

			{{> afQuickField name="assetType" options=typeOptions firstOption="Select an asset type"}}

		</div>
	{{/autoForm}}



	{{#each schemas}}

		{{#if equals schemaName chosenSchema}}
			<div class="row">
			<!-- Asset type section -->		
				{{> quickForm 
					schema=chosenAssetSchema 
					id="assetAttributeForm" 
					buttonContent=false
				}}
			</div>
		{{/if}}

	{{/each}}
		
</template>

<template name="formx">
	{{#autoForm collection="AssetData" id="insertAssetForm2" type="insert"}}
	

		{{#each chosenSchema.fields}}
			x: {{name}} {{> afQuickField name=name}}
		{{/each}}



	{{/autoForm}}
</template>
